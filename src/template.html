<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <title>Drop Down and Image Carousal</title>
</head>
<body>
    <nav>
        <div id="settings-container">
            <button id="settings" class="grabbable logo large">
                <object class="three-bars-svg" type="image/svg+xml"></object>
            </button>
            <div class="btns" hidden>
                <div class="flex-container">
                    <button id="edit" class="grabbable grabbable-blue-border logo">Edit</button>
                    <button id="copy" class="grabbable grabbable-blue-border logo">Copy</button>
                    <button id="delete" class="grabbable grabbable-blue-border logo">Delete</button>
                </div>
            </div>
        </div>
    </nav>
    <div class="content">
        <div class="carousal">
            <div class="carousal-item img-container">
                <img class="squirrel-1-img" alt="Squirrel 1">
            </div>
            <div class="carousal-item img-container">
                <img class="squirrel-2-img" alt="Squirrel 2">
            </div>
            <div class="carousal-item img-container">
                <img class="squirrel-3-img" alt="Squirrel 3">
            </div>
        </div>
    </div>
</body>

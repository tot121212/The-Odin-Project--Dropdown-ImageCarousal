<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <title>Drop Down and Image Carousal</title>
</head>
<body>
    <nav>
        <div id="settings-container">
            <button id="settings" class="grabbable logo large">
                <object class="three-bars-svg" type="image/svg+xml"></object>
            </button>
            <div class="btns" hidden>
                <div id="edit" class="grabbable grabbable-blue-border">Edit</div>
                <div id="copy" class="grabbable grabbable-blue-border">Copy</div>
                <div id="delete" class="grabbable grabbable-blue-border">Delete</div>
            </div>
        </div>
    </nav>
    <div class="content">
    </div>
</body>
